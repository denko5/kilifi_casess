<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - Kilifi Cases</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      background-color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .card {
      border: none;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 12px;
      max-width: 420px;
      width: 100%;
    }
    .card-header {
      background-color: #0d3c75;
      color: #ffffff;
      text-align: center;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      padding: 20px 15px;
    }
    .form-label {
      color: #0d3c75;
      font-weight: 500;
    }
    .btn-primary {
      background-color: #0d3c75;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0b3263;
    }
    .toggle-password {
      cursor: pointer;
      position: absolute;
      right: 15px;
      top: 38px;
      color: #0d3c75;
    }
    p.text-muted {
      color: #555 !important;
      font-size: 15px;
    }
    @media (max-width: 576px) {
      body {
        padding: 25px;
      }
      .card {
        margin: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-header">
      <h4>Reset Your Password</h4>
    </div>

    <div class="card-body">
      <p class="text-muted mb-4 text-center">
        Your account was locked due to multiple failed login attempts. Please create a new password to regain access.
      </p>

      {% if message %}
        <div class="alert alert-{{ 'success' if success else 'danger' }} text-center">
          {{ message }}
          {% if success %}
            <br>
            <a href="{{ url_for('login') }}" class="text-decoration-none" style="color: #0d3c75;">Click here to login</a>
          {% endif %}
        </div>
      {% endif %}

      {% if not success %}
      <form method="POST" class="needs-validation" novalidate>
        <div class="mb-3 position-relative">
          <label for="new_password" class="form-label">New Password</label>
          <input type="password" class="form-control" id="new_password" name="new_password" required>
          <span class="toggle-password" onclick="toggleVisibility('new_password')">üëÅÔ∏è</span>
        </div>
        <div class="mb-3 position-relative">
          <label for="confirm_password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
          <span class="toggle-password" onclick="toggleVisibility('confirm_password')">üëÅÔ∏è</span>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Reset Password</button>
        </div>
      </form>
      {% endif %}
    </div>
  </div>

  <script>
    function toggleVisibility(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
