<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Kilifi Cases</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      background-color: #0d3c75;
      font-family: 'Segoe UI', sans-serif;
      color: #0d3c75;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scroll */
    }

    .register-card {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 460px;
      padding: 30px 25px;
      box-sizing: border-box;
    }

    .register-card h3 {
      color: #0d3c75;
      font-weight: 700;
      text-align: center;
      margin-bottom: 10px;
    }

    .register-card p {
      text-align: center;
      color: #6c757d;
      margin-bottom: 10px;
      font-size: 15px;
    }

    .register-logo {
      display: block;
      margin: 15px auto 25px;
      width: 130px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.25);
    }

    .form-label {
      font-weight: 500;
      color: #0d3c75;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #d1d3e2;
      padding: 10px;
    }

    .form-control:focus {
      border-color: #0d3c75;
      box-shadow: 0 0 0 0.15rem rgba(13, 60, 117, 0.25);
    }

    .btn-primary {
      background-color: #0d3c75;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-weight: 500;
      transition: 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0b3263;
      transform: translateY(-1px);
    }

    .input-group-text {
      background-color: #f8f9fc;
      border: 1px solid #d1d3e2;
      border-left: none;
      cursor: pointer;
    }

    .input-group-text:hover {
      background-color: #eef2f7;
    }

    .footer-text {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
      color: #6c757d;
    }

    .footer-text a {
      color: #0d3c75;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    /* Responsive Adjustments */
    @media (max-height: 750px) {
      body {
        align-items: flex-start;
        overflow-y: auto;
        padding: 20px 0;
      }
    }

    @media (max-width: 768px) {
      .register-card {
        padding: 25px 20px;
      }
      .register-logo {
        width: 110px;
      }
    }

    @media (max-width: 576px) {
      .register-card {
        width: 92%;
        padding: 20px 18px;
      }
      .register-card h3 {
        font-size: 22px;
      }
      .register-card p {
        font-size: 14px;
      }
      .register-logo {
        width: 95px;
      }
    }
  </style>
</head>

<body>

  <div class="register-card">
    <h3>Create an Account</h3>
    <p>Join Kilifi Legal and manage your cases smarter.</p>
    <img src="{{ url_for('static', filename='case management.jpeg') }}" alt="Case Management Logo" class="register-logo">

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endwith %}

    <form method="POST" novalidate>
      <div class="mb-2">
        <label for="full_name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="full_name" name="full_name" required>
      </div>

      <div class="mb-2">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>

      <div class="mb-2">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-2">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" name="password" required>
          <span class="input-group-text" onclick="toggleVisibility('password')">üëÅÔ∏è</span>
        </div>
      </div>

      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
          <span class="input-group-text" onclick="toggleVisibility('confirm_password')">üëÅÔ∏è</span>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <div class="footer-text">
      Already have an account?
      <a href="{{ url_for('login') }}">Login</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleVisibility(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }
  </script>

</body>
</html>
