<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Hearing Date</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h3>Update Hearing for Case {{ case.case_number }}</h3>
  <form method="POST">
    <div class="mb-3">
      <label for="next_hearing_date" class="form-label">Next Hearing Date</label>
      <input type="datetime-local" class="form-control" name="next_hearing_date" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</body>
</html>
